<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard HC U Fit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #fc5200;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .menu a {
      color: black;
      text-decoration: none;
      background-color: #fff2e6;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: bold;
    }
    .menu a:hover {
      background-color: #ffd6b3;
    }
    .container {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .cards {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    .card {
      flex: 1;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-width: 200px;
    }
    .card h3 {
      margin: 0;
      color: #333;
    }
    .card p {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fc5200;
    }
    .table-wrapper {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
      border: 1px solid #ccc;
      table-layout: fixed;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
      border: 1px solid #ccc;
      word-break: break-word;
    }
    th {
      background: #fc5200;
      color: white;
    }
    .section-title {
      margin: 2rem 0 1rem;
      font-size: 1.2rem;
      color: #333;
    }
    select {
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .icon-valid {
      color: green;
      font-weight: bold;
    }
    .icon-invalid {
      color: red;
      font-weight: bold;
    }
    .notes {
      font-size: 0.95rem;
      background: #fff9f0;
      border-left: 4px solid #fc5200;
      padding: 0.5rem 1rem;
      margin-bottom: 2rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .cards {
        flex-direction: column;
        align-items: center;
      }
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Dashboard HC U Fit</h1>
    <div class="menu">
      <a href="podium1.html">üèÜ Podium</a>
    </div>
  </header>

  <div class="container">
    <label for="week-select"><strong>Pilih Minggu:</strong></label>
    <select id="week-select">
      <option value="week1">Minggu 1 (28 Apr - 4 Mei)</option>
      <option value="week2">Minggu 2 (5 - 11 Mei)</option>
      <!-- Tambahkan minggu berikutnya jika perlu -->
    </select>

    <div class="cards">
      <div class="card">
        <h3>Total Aktivitas</h3>
        <p id="total-aktivitas"></p>
      </div>
      <div class="card">
        <h3>Total Peserta</h3>
        <p id="total-peserta"></p>
      </div>
      <div class="card">
        <h3>Total Waktu</h3>
        <p id="total-waktu"></p>
      </div>
    </div>

    <div class="section-title">üèÜ Leaderboard Mingguan</div>
    <div class="table-wrapper">
      <table id="leaderboard">
        <thead>
          <tr>
            <th style="width: 10%;">Rank</th>
            <th style="width: 45%;">Nama</th>
            <th style="width: 25%;">Jumlah Aktivitas</th>
            <th style="width: 20%;">Waktu</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="notes">
      <strong>Peraturan:</strong><br/>
      1) Minimal olahraga 30 menit per hari<br/>
      2) Olahraga minimal 3 hari dalam 1 minggu
    </div>

    <div class="section-title">üìÖ Report Activity</div>
    <div class="table-wrapper">
      <table id="report-olahraga">
        <thead>
          <tr>
            <th style="width: 20%;">Tanggal</th>
            <th style="width: 30%;">Nama</th>
            <th style="width: 30%;">Aktivitas</th>
            <th style="width: 15%;">Waktu</th>
            <th style="width: 5%;">Valid</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const dataPerMinggu = {
      week1: {
        aktivitas: "59 kegiatan", peserta: "21 orang", waktu: "54j 8m 29d",
        leaderboard: [
          ["Diana Suciati", "9", "6j 20m"],
          ["Hanin", "6", "5j 45m"],
          ["Ica", "5", "4j 50m"],
          ["Lia", "6", "5j 45m"],
          ["Aden", "5", "4j 50m"],
          ["Redy", "6", "5j 45m"],
          ["Mela", "5", "4j 50m"],
          ["Rendhie", "6", "5j 45m"],
          ["Sulis", "5", "4j 50m"],
          ["Siapa", "5", "4j 50m"]
        ],
        report: [
          ["28-4-2025", "Mas Redy", "Berlari", "0j 24m 39d", false],
          ["28-4-2025", "Pak Iwa", "Berlari", "0j 17m 0d", false],
          ["28-4-2025", "Yahya", "Berlari", "0j 44m 47d", true],
          ["29-4-2025", "Bu Diana", "Tenis Meja", "9j 01m 59d", true],
          ["29-4-2025", "Mas Aden", "Gym", "0j 44m 41d", true]
        ]
      },
      week2: {
        aktivitas: "1 kegiatan", peserta: "1 orang", waktu: "0j 35m 19d",
        leaderboard: [
          ["Mas Aden", "1", "0j 35m 19d"]
        ],
        report: [
          ["5-5-2025", "Mas Aden", "Berlari", "0j 35m 19d", true]
        ]
      }
    };

    function updateDashboard(weekKey) {
      const data = dataPerMinggu[weekKey];
      if (!data) return;

      document.getElementById("total-aktivitas").textContent = data.aktivitas;
      document.getElementById("total-peserta").textContent = data.peserta;
      document.getElementById("total-waktu").textContent = data.waktu;

      const leaderboardBody = document.querySelector("#leaderboard tbody");
      leaderboardBody.innerHTML = "";
      data.leaderboard.forEach((item, index) => {
        const row = `<tr>
          <td>${index + 1}</td>
          <td>${item[0]}</td>
          <td>${item[1]}</td>
          <td>${item[2]}</td>
        </tr>`;
        leaderboardBody.insertAdjacentHTML("beforeend", row);
      });

      const reportBody = document.querySelector("#report-olahraga tbody");
      reportBody.innerHTML = "";
      data.report.forEach((item) => {
        const icon = item[4]
          ? '<span class="icon-valid">‚úÖ</span>'
          : '<span class="icon-invalid">‚ùå</span>';
        const row = `<tr>
          <td>${item[0]}</td>
          <td>${item[1]}</td>
          <td>${item[2]}</td>
          <td>${item[3]}</td>
          <td>${icon}</td>
        </tr>`;
        reportBody.insertAdjacentHTML("beforeend", row);
      });
    }

    document.getElementById("week-select").addEventListener("change", (e) => {
      updateDashboard(e.target.value);
    });

    updateDashboard("week1");
  </script>
</body>
</html>
