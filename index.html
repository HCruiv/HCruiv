<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Strava Club</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #fc5200;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .container {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .cards {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    .card {
      flex: 1;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-width: 200px;
    }
    .card h3 {
      margin: 0;
      color: #333;
    }
    .card p {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fc5200;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    th {
      background: #fc5200;
      color: white;
    }
    .section-title {
      margin: 2rem 0 1rem;
      font-size: 1.2rem;
      color: #333;
    }
    select {
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Dashboard Strava Club</h1>
    <div id="date">4 Mei 2025</div>
  </header>

  <div class="container">
    <label for="week-select"><strong>Pilih Minggu:</strong></label>
    <select id="week-select">
      <option value="week1">Minggu 1 (28 Apr - 4 Mei)</option>
      <option value="week2">Minggu 2 (5 - 11 Mei)</option>
      <option value="week3">Minggu 3 (12 - 18 Mei)</option>
      <option value="week4">Minggu 4 (19 - 25 Mei)</option>
      <option value="week5">Minggu 5 (26 Mei - 1 Juni)</option>
      <option value="week6">Minggu 6 (2 - 8 Juni)</option>
      <option value="week7">Minggu 7 (9 - 15 Juni)</option>
      <option value="week8">Minggu 8 (16 - 22 Juni)</option>
      <option value="week9">Minggu 8 (23 - 29 Juni)</option>
      <option value="week10">Minggu 8 (30 Juni - 6 Juli)</option>
      <option value="week11">Minggu 8 (7 - 13 Juli)</option>
      <option value="week12">Minggu 8 (14 - 20 Juli)</option>
      <option value="week13">Minggu 8 (21 - 27 Juli)</option>
    </select>

    <div class="cards">
      <div class="card">
        <h3>Total Aktivitas</h3>
        <p id="total-aktivitas"></p>
      </div>
      <div class="card">
        <h3>Total Jarak</h3>
        <p id="total-jarak"></p>
      </div>
      <div class="card">
        <h3>Total Waktu</h3>
        <p id="total-waktu"></p>
      </div>
      <div class="card">
        <h3>Total Elevasi</h3>
        <p id="total-elevasi"></p>
      </div>
    </div>

    <div class="section-title">üèÜ Leaderboard Mingguan</div>
    <table id="leaderboard">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Nama</th>
          <th>Jarak</th>
          <th>Waktu</th>
          <th>Elevasi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="section-title">üìÖ Jadwal Olahraga Bersama</div>
    <table id="jadwal-olahraga">
      <thead>
        <tr>
          <th>Nama Kegiatan</th>
          <th>Jenis Olahraga</th>
          <th>Tanggal</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const dataPerMinggu = {
      week1: {
        aktivitas: 42, jarak: "527 km", waktu: "38 jam", elevasi: "2800 m",
        leaderboard: [
          ["Budi", "85 km", "6h 20m", "520 m"],
          ["Sinta", "78 km", "5h 45m", "490 m"],
          ["Rian", "65 km", "4h 50m", "430 m"]
        ],
        jadwal: [
          ["Fun Run Pagi", "Lari", "30 Apr 2025"],
          ["Sunset Ride", "Sepeda", "2 Mei 2025"]
        ]
      },
      week2: {
        aktivitas: 33, jarak: "390 km", waktu: "29 jam", elevasi: "2100 m",
        leaderboard: [
          ["Sinta", "82 km", "6h 00m", "510 m"],
          ["Indra", "74 km", "5h 15m", "480 m"],
          ["Budi", "69 km", "4h 40m", "400 m"]
        ],
        jadwal: [
          ["Trail Walk", "Jalan Santai", "7 Mei 2025"],
          ["City Cycling", "Sepeda", "10 Mei 2025"]
        ]
      },
      week3: {
        aktivitas: 51, jarak: "610 km", waktu: "42 jam", elevasi: "3200 m",
        leaderboard: [
          ["Rian", "90 km", "7h 10m", "600 m"],
          ["Ayu", "88 km", "6h 40m", "570 m"],
          ["Budi", "82 km", "6h 00m", "540 m"]
        ],
        jadwal: [
          ["Morning HIIT", "Senam", "14 Mei 2025"],
          ["Evening Jog", "Lari", "18 Mei 2025"]
        ]
      }
    };

    function updateDashboard(weekKey) {
      const data = dataPerMinggu[weekKey];
      document.getElementById("total-aktivitas").textContent = data.aktivitas;
      document.getElementById("total-jarak").textContent = data.jarak;
      document.getElementById("total-waktu").textContent = data.waktu;
      document.getElementById("total-elevasi").textContent = data.elevasi;

      // Leaderboard
      const tbody = document.querySelector("#leaderboard tbody");
      tbody.innerHTML = "";
      data.leaderboard.forEach((row, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${index + 1}</td><td>${row[0]}</td><td>${row[1]}</td><td>${row[2]}</td><td>${row[3]}</td>`;
        tbody.appendChild(tr);
      });

      // Jadwal Olahraga
      const jadwalTbody = document.querySelector("#jadwal-olahraga tbody");
      jadwalTbody.innerHTML = "";
      data.jadwal.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${item[0]}</td><td>${item[1]}</td><td>${item[2]}</td>`;
        jadwalTbody.appendChild(tr);
      });
    }

    document.getElementById("week-select").addEventListener("change", function() {
      updateDashboard(this.value);
    });

    // Inisialisasi awal
    updateDashboard("week1");
  </script>

</body>
</html>
