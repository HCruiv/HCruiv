<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard HC U Fit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #fc5200;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .menu a {
      color: black;
      text-decoration: none;
      background-color: #fff2e6;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: bold;
    }
    .menu a:hover {
      background-color: #ffd6b3;
    }
    .container {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .cards {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    .card {
      flex: 1;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-width: 200px;
    }
    .card h3 {
      margin: 0;
      color: #333;
    }
    .card p {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fc5200;
    }
    .table-wrapper {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    th {
      background: #fc5200;
      color: white;
    }
    .section-title {
      margin: 2rem 0 1rem;
      font-size: 1.2rem;
      color: #333;
    }
    select {
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .icon-valid {
      color: green;
      font-weight: bold;
    }
    .icon-invalid {
      color: red;
      font-weight: bold;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .cards {
        flex-direction: column;
      }
      .card {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Dashboard HC U Fit</h1>
    <div class="menu">
      <a href="podium1.html">üèÜ Podium</a>
    </div>
  </header>

  <div class="container">
    <label for="week-select"><strong>Pilih Minggu:</strong></label>
    <select id="week-select">
      <option value="week1">Minggu 1 (28 Apr - 4 Mei)</option>
      <option value="week2">Minggu 2 (5 - 11 Mei)</option>
    </select>

    <div class="cards">
      <div class="card">
        <h3>Total Aktivitas</h3>
        <p id="total-aktivitas"></p>
      </div>
      <div class="card">
        <h3>Total Jarak</h3>
        <p id="total-jarak"></p>
      </div>
      <div class="card">
        <h3>Total Waktu</h3>
        <p id="total-waktu"></p>
      </div>
    </div>

    <div class="section-title">üèÜ Leaderboard Mingguan</div>
    <div class="table-wrapper">
      <table id="leaderboard">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Nama</th>
            <th>Jumlah Aktivitas</th>
            <th>Jarak</th>
            <th>Waktu</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="section-title">üìÖ Report Activity</div>
    <div class="table-wrapper">
      <table id="report-olahraga">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Aktivitas</th>
            <th>Jarak</th>
            <th>Waktu</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const dataPerMinggu = {
      week1: {
        aktivitas: 58000, jarak: "527 km", waktu: "38 jam",
        leaderboard: [
          ["Bu Nana", "9", "120 km", "6h 20m"],
          ["Hanin", "6", "110 km", "5h 45m"],
          ["Ica", "5", "102 km", "4h 50m"]
        ],
        report: [
          ["Ica", "Lari", "15 km", "2h", true],
          ["Hanin", "Jalan", "10 km", "0h 20m", false]
        ]
      },
      week2: {
        aktivitas: 42000, jarak: "421 km", waktu: "28 jam",
        leaderboard: [
          ["Rudi", "8", "100 km", "6h"],
          ["Dina", "7", "90 km", "5h"],
          ["Tono", "6", "85 km", "4h"]
        ],
        report: [
          ["Dina", "Lari", "20 km", "2h", true],
          ["Tono", "Jalan", "15 km", "1h 20m", true]
        ]
      }
    };

    function updateDashboard(weekKey) {
      const data = dataPerMinggu[weekKey];
      if (!data) return;

      document.getElementById("total-aktivitas").textContent = data.aktivitas;
      document.getElementById("total-jarak").textContent = data.jarak;
      document.getElementById("total-waktu").textContent = data.waktu;

      const leaderboardBody = document.querySelector("#leaderboard tbody");
      leaderboardBody.innerHTML = "";
      data.leaderboard.forEach((item, index) => {
        const row = `<tr>
          <td>${index + 1}</td>
          <td>${item[0]}</td>
          <td>${item[1]}</td>
          <td>${item[2]}</td>
          <td>${item[3]}</td>
        </tr>`;
        leaderboardBody.insertAdjacentHTML("beforeend", row);
      });

      const reportBody = document.querySelector("#report-olahraga tbody");
      reportBody.innerHTML = "";
      data.report.forEach((item, index) => {
        const icon = item[4]
          ? '<span class="icon-valid">‚úÖ</span>'
          : '<span class="icon-invalid">‚ùå</span>';
        const row = `<tr>
          <td>${index + 1}</td>
          <td>${item[0]}</td>
          <td>${item[1]}</td>
          <td>${item[2]}</td>
          <td>${item[3]}</td>
          <td>${icon}</td>
        </tr>`;
        reportBody.insertAdjacentHTML("beforeend", row);
      });
    }

    document.getElementById("week-select").addEventListener("change", (e) => {
      updateDashboard(e.target.value);
    });

    updateDashboard("week1");
  </script>
</body>
</html>
